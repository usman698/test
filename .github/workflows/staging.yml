on:
  push:
    branches:
      - staging
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    
    - name: 📂 Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.codeinphp.com
        username: test@threearrowstech.com
        password: ${{ secrets.ftp_password }}
        server-dir: /public_html/threearrowstech.com/test/staging/